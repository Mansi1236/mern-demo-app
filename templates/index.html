<div class="container-fluid my-3">
    <form>
        <div class="mb-3">
          <label for="addTodo" class="form-label">Add a todo</label>
          <input type="text" class="form-control" id="addTodo" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-3">
          <label for="descTodo" class="form-label"> Add a brief description of your todo </label>
          <input type="text" class="form-control" id="descTodo">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
</div>






      <div class="container my-3 ">
        <h2> Your Todos List </h2>
        <table class="table">
